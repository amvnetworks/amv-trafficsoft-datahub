
repositories {
    jcenter()
}

dependencies {
    compile project(':amv-trafficsoft-datahub-kafka')
    compile 'org.amv.trafficsoft:amv-trafficsoft-rest-client:0.0.4'

    compile 'io.projectreactor:reactor-core:3.1.0.M1'
    compile 'io.projectreactor:reactor-adapter:3.1.0.M1'
    testCompile 'com.marvinformatics.feign:feign-mock:0.5'
    testCompile 'org.slf4j:slf4j-simple:1.7.25'

    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.2.RELEASE'
    testCompile('org.springframework.boot:spring-boot-starter-web:1.5.2.RELEASE') {
        exclude module: 'spring-boot-starter-logging'
    }

}
