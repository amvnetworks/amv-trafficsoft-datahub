description = 'Starter for spring based applications handling AMV Trafficsoft xfcd data'

repositories {
    jcenter()
}

dependencies {
    compile project(':amv-vertx-spring-boot-starter')
    compile project(':amv-trafficsoft-datahub-xfcd-spring-boot-autoconfigure')

    compile project(':amv-trafficsoft-datahub-xfcd-consumer-sqlite-spring-boot-starter')

    compile "org.amv.trafficsoft:amv-trafficsoft-rest-client-spring-boot-starter:${trafficsoftRestVersion}"

}
