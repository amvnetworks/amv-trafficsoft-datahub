<!DOCTYPE html>
<html>
<head>
    <title>Web Socket Test</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
</head>
<body>
<script>
    var socket;
    if (window.WebSocket) {
        socket = new WebSocket("ws://localhost:9001/xfcd/vehicle/stream?vehicleId=1&vehicleId=3");
        socket.onmessage = function (event) {
            console.log("Received data from websocket: " + event.data);

            var consoleListLength = $('div#console div').length;
            $("div#console").prepend('<div><pre><code>' + event.data + '</code></pre></div>');

            if (consoleListLength > 5) {
                setTimeout(function() {
                    $('div#console > :last-child').remove();
                }, 666);
            }
        }
        socket.onopen = function (event) {
            console.log("Web Socket opened!");
        };
        socket.onclose = function (event) {
            console.log("Web Socket closed.");
        };
    } else {
        alert("Your browser does not support Websockets. (Use Firefox!)");
    }

    function send(message) {
        if (!window.WebSocket) {
            return;
        }
        if (socket.readyState == WebSocket.OPEN) {
            socket.send(message);
        } else {
            alert("The socket is not open.");
        }
    }

</script>
<div class="container">
<form onsubmit="return false;">
    <input type="text" name="message" value="Hello, World!"/>
    <input type="button" value="Send Web Socket Data" onclick="send(this.form.message.value)"/>
</form>
<div id="console"></div>
</div>
</body>
</html>
