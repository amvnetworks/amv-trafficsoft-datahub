#spring.profiles.active: production

app.name: trafficsoft-delivery-sqlite-consumer-test
app.description: a openmrc consumer test

management.context-path: /actuator

# LOGGING
logging.path: ./var/log
logging.file: application.log
logging.config: classpath:logback.xml
logging.level.org.springframework: WARN

amv.trafficsoft.xfcd.consumer.jdbc:
  enabled: true
  jdbcUrl: will_be_set_programmatically_to_use_random_port_of_embedded_mysql
  driverClassName: com.mysql.jdbc.Driver
  username: any_user
  password: any_password
  schemaMigrationEnabled: true
  flywayScriptsLocation: db/migration
  pool:
    max-pool-size: 1

